<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спеціальне замовлення | Вінілові платівки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {

        font-family: Arial, sans-serif;
    }
    .order-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 500px;
        margin: auto;
        backdrop-filter: blur(5px);
    }
    label {
        font-weight: bold;
        margin-top: 10px;
    }
    input, textarea {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
    }
    input:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.3);
        outline: none;
    }
    .btn-submit {
        width: 100%;
        background: #ff9800;
        border: none;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        color: black;
        transition: 0.3s;
    }
    .btn-submit:hover {
        background: #e68900;
        transform: scale(1.05);
    }
</style>
<body>
    <header class="fixed-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Вінілові платівки</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Перемикання навігації">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto link_bar">
                        <li class="nav-item"><a class="link" href="index.html">Головна</a></li>
                        <li class="nav-item"><a class="link" href="#" data-bs-toggle="modal" data-bs-target="#contactModal">Контакти</a></li>
                        <li class="nav-item"><a class="link" href="about.html">Про нас</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Спеціальне замовлення вінілу</h1>
        <p class="text-center">Якщо ви не знайшли потрібну платівку в каталозі, заповніть форму нижче, і ми допоможемо знайти її для вас!</p>

        <form id="special-order-form" class="mt-4">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" class="form-control" required>

            <label for="phone" class="mt-3">Телефон:</label>
            <input type="tel" id="phone" class="form-control" required>

            <label for="email" class="mt-3">Email:</label>
            <input type="email" id="email" class="form-control" required>

            <label for="album-title" class="mt-3">Назва альбому:</label>
            <input type="text" id="album-title" class="form-control" required>

            <label for="artist" class="mt-3">Виконавець:</label>
            <input type="text" id="artist" class="form-control" required>

            <label for="comments" class="mt-3">Додаткова інформація (рік, версія тощо):</label>
            <textarea id="comments" class="form-control" rows="3"></textarea>

            <button type="submit" class="btn btn-primary mt-4">Відправити запит</button>
        </form>
    </div>

    <!-- Футер -->
    <footer class="mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Вінілові платівки. Всі права захищено.</p>
            <p><a href="#">Політика конфіденційності</a> | <a href="#">Умови використання</a></p>
        </div>
    </footer>

    <script>
        document.getElementById("special-order-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const orderData = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                album: document.getElementById("album-title").value,
                artist: document.getElementById("artist").value,
                comments: document.getElementById("comments").value
            };

            localStorage.setItem("specialOrder", JSON.stringify(orderData));
            window.location.href = "special-order-confirmation.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
