<!DOCTYPE html>
<html lang="uk">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музичні Платівки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        .album-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .album-card:hover {
            transform: scale(1.05);
        }
        .album-card img {
            height: 200px;
            object-fit: cover;
        }
        .album-card .card-body {
            text-align: center;
        }
        footer {
            background: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Вінілові платівки</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Перемикання навігації">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Головна</a></li>

                    <div class="card-body">
                        <h5 class="card-title">Альбом 1</h5>
                        <p class="card-text">Ім'я виконавця</p>
                        <p class="card-text">$19.99</p>
                        <a href="#" class="btn btn-primary">Детальніше</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card album-card">
                    <img src="https://example.com/album2.jpg" class="card-img-top" alt="Альбом 2">

            <div class="col-md-4">
                <div class="card album-card">
                    <img src="https://example.com/album3.jpg" class="card-img-top" alt="Альбом 3">
                    <div class="card-body">
                        <h5 class="card-title">Альбом 3</h5>
                        <p class="card-text">Ім'я виконавця</p>
                        <p class="card-text">$29.99</p>
                        <a href="#" class="btn btn-primary">Детальніше</a>

            </div>
