        const container = document.getElementById("albums-container");

albums.forEach((album, index) => {
    const card = document.createElement("div");
    card.classList.add("col-md-4", "class_toogle", "demo-card");

    card.innerHTML = `
    <div class="flip-card-inner">
        <div class="card album-card flip-card-front">
            <img src="${album.image}" class="card-img-top" alt="${album.title}" />
            <div class="card-body">
                <h5 class="card-title">${album.title}</h5>
                <p class="card-text">${album.artist}</p>
                <p class="card-text">${album.price}</p>
                <p class="btn btn-primary more">Детальніше</p>
            </div>
        </div>
        <div class="flip-card-back">
            <div class="card-body">
                <div class="tracklist-container">
                    <h2 class="album-title">${album.title}</h2>
                    <ul class="tracklist">
                        ${album.tracklist.map(track => `
                            <li class="track">
                                <span class="track-number">${track[0]}</span>
                                <span class="track-name">${track[1]}</span>
                                <span class="track-duration">${track[2]}</span>
                            </li>
                        `).join('')}
                    </ul>
                    <p class="btn btn-primary order" data-index="${index}">Оформити замовлення</p>
                    <p class="btn btn-primary cancel">Закрити</p>
                </div>
            </div>
        </div>
    </div>
    `;

document.querySelectorAll(".more").forEach((btn, index) => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".class_toogle")[index].classList.toggle("flip-card");
    });
});


document.querySelectorAll(".cancel").forEach((btn, index) => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".class_toogle")[index].classList.toggle("flip-card");

});


document.querySelectorAll(".order").forEach((btn) => {
    btn.addEventListener("click", (event) => {
        const index = event.target.getAttribute("data-index");
        const selectedAlbum = albums[index];

        localStorage.setItem("orderData", JSON.stringify(selectedAlbum));
        window.location.href = "order.html";
    });
});
