<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення підтверджене</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
}

.container {
    background: white;
    padding: 20px;
    max-width: 400px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}
    </style>
</head>
<body>

    <div class="container">
        <h2>Дякуємо за ваше замовлення!</h2>

        <div class="order-details">
            <h3>Деталі замовлення:</h3>
            <p><strong>Ім'я:</strong> <span id="customer-name"></span></p>
            <p><strong>Телефон:</strong> <span id="customer-phone"></span></p>
            <p><strong>Адреса:</strong> <span id="customer-address"></span></p>
            <p><strong>Альбом:</strong> <span id="album-name"></span></p>
            <p><strong>Ціна:</strong> <span id="album-price"></span></p>
        </div>

        <button onclick="returnHome()">На головну</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const finalOrder = JSON.parse(localStorage.getItem("finalOrder"));

            if (finalOrder) {
                document.getElementById("customer-name").textContent = finalOrder.name;
                document.getElementById("customer-phone").textContent = finalOrder.phone;
                document.getElementById("customer-address").textContent = finalOrder.address;
                document.getElementById("album-name").textContent = finalOrder.album;
                document.getElementById("album-price").textContent = finalOrder.price;
            }
        });

        function returnHome() {
            localStorage.removeItem("finalOrder");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
