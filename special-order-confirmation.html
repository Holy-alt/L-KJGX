<<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення прийнято!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .confirmation-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            backdrop-filter: blur(5px);
        }
        .checkmark {
            font-size: 50px;
            color: #00ff00;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .order-details {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        .btn-back {
            background: #ff9800;
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            transition: 0.3s;
            width: 100%;
        }
        .btn-back:hover {
            background: #e68900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <span class="checkmark">✅</span>
        <h2>Дякуємо за ваше замовлення!</h2>
        <p>Ми отримали ваш запит і зв'яжемося з вами найближчим часом.</p>

        <div class="order-details">
            <h4>Деталі вашого замовлення:</h4>
            <p><strong>Ім'я:</strong> <span id="customer-name"></span></p>
            <p><strong>Телефон:</strong> <span id="customer-phone"></span></p>
            <p><strong>Email:</strong> <span id="customer-email"></span></p>
            <p><strong>Альбом:</strong> <span id="album-name"></span></p>
            <p><strong>Виконавець:</strong> <span id="artist-name"></span></p>
            <p><strong>Додаткова інформація:</strong> <span id="comments"></span></p>
        </div>

        <button onclick="returnHome()" class="btn btn-back mt-4">Повернутися на головну</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const order = JSON.parse(localStorage.getItem("specialOrder"));
            if (order) {
                document.getElementById("customer-name").textContent = order.name;
                document.getElementById("customer-phone").textContent = order.phone;
                document.getElementById("customer-email").textContent = order.email;
                document.getElementById("album-name").textContent = order.album;
                document.getElementById("artist-name").textContent = order.artist;
                document.getElementById("comments").textContent = order.comments;
            }
        });

        function returnHome() {
            localStorage.removeItem("specialOrder");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
